<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="cta">
    <div class="cta-header">
      Simple, traffic-based pricing
    </div>
    <div class="cta-details">
      Sign-up for our 30-day trial. No credit card required. 
    </div>
  </div>
  
  <div class="card">

    <div class="budgetCost">
      <span id="pageViews"></span>Pageviews
      <span>
        <label for="budget">$ /month</label>
      </span>  
    </div>

    <input class="budgetSlider" name="budget" type="range" min="0" max="32" value="16" />
    
    <div class="monthlyYearlyToggle">
      <span>Monthly Billing
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        Yearly Billing <span class="pill">25% discount</span></span>
    </div>

    <div class="featuresStartBtn">
      <div class="features">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </div>
      <div class="">
        <button>Start my trial</button>
      </div>
    </div>

  </div>
  <script>

  </script>

</body>
</html>
