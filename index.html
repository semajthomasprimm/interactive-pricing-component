<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      font-family: 'Manrope', sans-serif;
      background-color: hsl(230, 100%, 99%);
      background-image: url('/images/bg-pattern.svg');
      background-repeat: no-repeat;
      background-size: 100%;
      height: 100vh;
      margin:0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .cta{
      display: flex;
      flex-direction: column;
      background-image: url('/images/pattern-circles.svg');
      background-position: center center;
      text-align: center;
      background-repeat: no-repeat;
      align-items: center;
      padding: 50px 0;
    }
    .cta-header{
      font-size: 29px;
      font-weight: 800;
    }
    .cta-details{
      font-size: 15px;
    }
    .card{
      background-color: hsl(0, 0%, 100%);
      /* width: 600px; */
      border-radius: 5px;
      margin: 20px 0;
      box-shadow: 0 15px 23px #ccd6df;
      padding: 30px 40px;
    }
    .budgetCost{
      display: flex;
      justify-content: space-between;
    }
    .budgetSlider{
      width: 100%;
      margin: 30px 0;
    }
    input[type="range"]{
      -webkit-appearance: none;
      height: 15px;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      background-color: hsl(174, 86%, 45%);
      width: 30px;
      height: 30px;
      margin-top: -10px;
      border-radius: 20px;
      background-image: url('/images/icon-slider.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 15px 10px;
      box-shadow: 0 5px 15px hsl(174, 86%, 45%);
    }
    input[type="range"]::-webkit-slider-runnable-track{
      -webkit-appearance: none;
      background-color: hsl(174, 77%, 80%);
      border-radius: 15px;
      border: none;
      height: 7px;
    }
    input[type="range"]::-moz-range-thumb{
      -webkit-appearance: none;
      background-color: hsl(174, 86%, 45%);
      height: 30px;
      width: 30px;
      border-radius: 20px;
      background-image: url('/images/icon-slider.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 15px 10px;
      border-width: 0px;
      box-shadow: 0 5px 15px hsl(174, 86%, 45%);
    }
    input[type="range"]::-moz-range-track{
      -webkit-appearance: none;
      background-color: hsl(174, 77%, 80%);
      border-radius: 15px;
      height: 7px;
    }
    
    /* input[type=range]:focus::-moz-range-track{
      background-color: hsl(174, 86%, 45%);
      border-radius: 15px;
      height: 6px;
    }
    input[type=range]:focus::-moz-range-progress{
      background-color: hsl(224, 65%, 95%);
      border-radius: 15px;
      height: 6px;
    } */
  </style>
</head>
<body>
  <div class="cta">
    <div class="cta-header">
      Simple, traffic-based pricing
    </div>
    <div class="cta-details">
      Sign-up for our 30-day trial. No credit card required. 
    </div>
  </div>
  <div class="card">

    <div class="budgetCost">
      <span id="pageViews"></span>Pageviews
      <span>
        <label for="budget">$ /month</label>
      </span>  
    </div>

    <input class="budgetSlider" name="budget" type="range" min="0" max="32" value="16" />
    
    <div class="monthlyYearlyToggle">
      Monthly Billing
      Yearly Billing 25% discount
    </div>
    
    <div class="featuresStartBtn">
      <div class="features">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </div>
      <div class="">
        <button>Start my trial</button>
      </div>
    </div>
  </div>
  <script>

  </script>

</body>
</html>
